{% extends "base.html" %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 50px auto;
        max-width: 800px;
    }

    .login-card,
    .signup-card {
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 45%;
        animation: slideIn 1s ease-in-out;
    }

    .login-card form,
    .signup-card {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .field {
        /* width: 100%; */
        display: flex;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    .field:focus {
        outline: none;
        border-color: #007bff;
    }

    .error {
        color: red;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    .error--hidden {
        display: none;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .center {
        text-align: center;
    }

    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(-50px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="card">

    <h1 class="center">Login Form</h1>

    <form name="collector_login_form" class="clform">

        <label for="username">Username</label>
        <input type="text" name="username" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Log In" class="btn">

    </form>

</div>

<div class="card ml-auto" style="height: max-content;">
    <h1 class="text-right">New Here?</h1>
    <a href="/collector/signup" class="btn">Signup with us!</a>
</div>

{% endblock %}
