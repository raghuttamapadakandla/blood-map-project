  <body onload="loadTranslateWidget()">
    <script type="text/javascript">
      function loadTranslateWidget() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&error=googleTranslateError';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          includedLanguages: 'hi'
        }, 'google_translate_element');
      }

      function googleTranslateError() {
        console.error("Google Translate API failed to load.");
      }
    </script>
