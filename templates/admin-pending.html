<!DOCTYPE html>
<html>

<body>

    <script type="text/javascript">
        function loadGif() {
            var randomNumber = Math.floor(Math.random() * 4) + 1;  // generates a random number between 1 and 4
            var gifElement = document.getElementById('loadingGif');

            // Based on the random number, set the source of the gif
            if (randomNumber === 1) {
                gifElement.src = '../static/res/pending1.gif';
            } else if (randomNumber === 2) {
                gifElement.src = '../static/res/pending2.gif';
            } else if (randomNumber === 3) {
                gifElement.src = '../static/res/pending3.gif';
            } else {
                gifElement.src = '../static/res/pending4.gif';
            }
        }


        window.onload = loadGif;  // Call loadGif when the window loads

    </script>

    <div class="waitgif" style="width:max-content; margin:15% 43%">
        <img id="loadingGif" src="" alt="Loading..." style="height: 180px; width:210px">
        <h2 style="margin:15px 40px">OOPS!</h2>
        <h2 style="margin:15px 40px">Looks like you haven't been approved by our team!</h2>
        <h2 style="margin:15px 40px">Please waiting for a few hours and try again.</h2>
    </div>

    <div class="waitgif" style="width:max-content; margin:15% 43%">
        <h2 style="margin:15px 40px">Yes, the developers are all Cats.</h2>
        <h2 style="margin:15px 40px">The site designers are Minions.</h2>
        <h2 style="margin:15px 40px">The Admin is a Hamster tho.</h2>
    </div>

    <div class="card ml-auto" style="height: max-content;">
        <a href="/" class="btn">Back To Home</a>
    </div>
</body>

</html>
