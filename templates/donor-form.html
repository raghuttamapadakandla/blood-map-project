{% extends "base.html" %}

{% block content %}
<style>
    /* General Styles */

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 80px;
        /* Adjust margin to accommodate fixed navbar */
    }

    /* Navbar Styles */

    .navbar {
        max-height: 60px;
    }

    .navbar-brand {
        margin-left: 20px;
        font-size: 1.2rem;
    }

    .navbar-nav {
        margin-right: 20px;
    }

    .navbar-nav .nav-link {
        color: #000000;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
        color: #cccccc;
    }

    /* Side Navbar Styles */

    .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #e34c4c;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
    }

    .sidenav a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #ffffff;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        background-color: #444;
    }

    /* Form Styles */

    .form {
        margin: 50px auto;
        width: 70%;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form label {
        display: block;
        margin-bottom: 10px;
    }

    .form input,
    .form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .form input[type="text"],
    .form input[type="number"],
    .form select {
        width: calc(50% - 16px);
        /* Adjust width as needed */
    }

    .form input[type="text"]:focus,
    .form input[type="number"]:focus,
    .form select:focus {
        outline: none;
        border-color: #4CAF50;
    }

    /* Responsive Styles */

    @media only screen and (max-width: 768px) {
        .container {
            margin-top: 130px;
            /* Adjust margin for smaller screens */
        }

        .form {
            width: 90%;
        }

        .sidenav {
            width: 150px;
            padding-top: 100px;
        }

        .sidenav a {
            font-size: 16px;
        }
    }
</style>
